<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div wrap="hard">
  <table class="calculator">
    <tr>
      <th class="black-button">0</th>
    </tr>
    <tr>
      <td colspan="2"><button>C</button></td>
      <td><button class="grey-button">&#8592</button></td>
      <td><button class="orange-button">&#247</button></td>
    </tr>
    <tr>
      <td><button class="grey-button">7</button></td>
      <td><button class="grey-button">8</button></td>
      <td><button class="grey-button">9</button></td>
      <td><button class="orange-button">&#215</button></td>
    </tr>
    <tr>
      <td><button class="grey-button">4</button></td>
      <td><button class="grey-button">5</button></td>
      <td><button class="grey-button">6</button></td>
      <td><button class="orange-button">&#8722</button></td>
    </tr>
    <tr>
      <td><button class="grey-button">1</button></td>
      <td><button class="grey-button">2</button></td>
      <td><button class="grey-button">3</button></td>
      <td><button class="orange-button">&#43</button></td>
    </tr>
    <tr>
      <td colspan="3"><button class="grey-button">0</button></td>
      <td><button class="orange-button">&#61</button></td>
    </tr>
  </table>
</div>
  <script src="main.js"></script>
</body>
</html>
