<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="calculator" wrap="hard">
    <div class="row1 black-box">0</div>
    <div class="row2">
      <button class="grey-button special-char">C</button>
      <button class="grey-button arrow">&#8592</button>
      <button class="orange-button">&#247</button>
    </div>
    <div class="row3">
      <button class="grey-button">7</button>
      <button class="grey-button">8</button>
      <button class="grey-button">9</button>
      <button class="orange-button">&#215</button>
    </div>
    <div class="row4">
      <button class="grey-button">4</button>
      <button class="grey-button">5</button>
      <button class="grey-button">6</button>
      <button class="orange-button">&#8722</button>
    </div>
    <div class="row5">
      <button class="grey-button">1</button>
      <button class="grey-button">2</button>
      <button class="grey-button">3</button>
      <button class="orange-button">&#43</button>
    </div>
    <div class="row6">
      <button class="grey-button long-char">0</button>
      <button class="orange-button">&#61</button>
    </div>
  </div>
</div>
  <script src="main.js"></script>
</body>
</html>
